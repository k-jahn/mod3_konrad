<h3>
  Favorite teams:
</h3>

<p>
  # of upcoming games shown
  <select (change)="change(this)">
    <option *ngFor="let val of [1,2,3,4,5,0]" value="{{val}}">
      <ng-container *ngIf="val!=0">
        {{val}}
      </ng-container>
      <ng-container *ngIf="val==0">
        All
      </ng-container>
    </option>
  </select>
</p>
