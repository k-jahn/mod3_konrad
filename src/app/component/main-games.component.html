<div class="page">
    <ng-container>
        <h3 header-link="mygames">My Games</h3>
            <ng-container *ngFor="let game of myGames">
                <app-badge-game [gameId]="game.id"></app-badge-game>
            </ng-container>
    </ng-container>
    <h3 header-link="upcoming">Upcoming</h3>
    <table class="table">
        <ng-container *ngFor="let game of games">
            <app-badge-game [gameId]="game.id"></app-badge-game>
        </ng-container>
    </table>
</div>
