
<div class="page">
  <h3>Standings</h3>
  <table>
    <tr *ngFor="let team of teamsByRank">
      <td>
        {{team.rank}}.
      
    
        <strong>{{team.name}}</strong>
        win: {{team.win}}
        loss: {{team.loss}}
      </td>
    </tr>
  </table>
  <h3>League</h3>
  <table class="table">
    <ng-container *ngFor="let team of teams" >
      <app-badge-team [teamId]="team.id"></app-badge-team>
    </ng-container>
  </table>
</div>
