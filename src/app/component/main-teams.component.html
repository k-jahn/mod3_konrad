<div class="page">
  <h3>Standings</h3>
  <ng-container *ngFor="let team of teamsRanked">
    <app-badge-team [teamId]="team.id" [format]="'rank'"></app-badge-team>
  </ng-container>
  <h3>League</h3>
  <ng-container *ngFor="let team of teams" >
    <app-badge-team [teamId]="team.id"></app-badge-team>
  </ng-container>
</div>
