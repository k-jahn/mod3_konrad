<div class="gameBadge" [ngClass]="{active: detailActive, favorite: (favoriteTeam1 || favoriteTeam2)}">
  <ng-container *ngIf="!game">
    Loading...
  </ng-container>
  <div *ngIf="game" (click)="router.navigate(['/game/', game.id.toString()])">
    <div class="d-flex">
      <div class="col-4 label">
        <div>
          <ng-container *ngIf="!game.played">
            {{month[game.month].short}} {{game.day}} 
            <br>
            <small>
              {{game.time}}
            </small>
          </ng-container>
          <ng-container *ngIf="game.played" >
            {{game.name}}
            <br>
            {{game.team1goals}} : {{game.team2goals}}
          </ng-container>
        </div>                
      </div>
      <div class="col-8 d-flex">
        <div class="col-5">
          <ng-container *ngIf="team1" >
            <img src="assets/images/team_logos/{{team1.id}}.png">
          </ng-container>
        </div>
        <div class="col-2 vs">
          <strong>vs.</strong>
        </div>
        <div class="col-5">
          <ng-container *ngIf="team2">
            <img src="assets/images/team_logos/{{team2.id}}.png">
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
