<div class="teamBadge">
  <div *ngIf="!team">
    Loading...
  </div>
  <div *ngIf="team && team.id != 0" (click)="router.navigate(['/team/', team.id.toString()])">
    <ng-container *ngIf="!format">
      <div class="d-flex">
        <div class="d-flex align-items-center">
          <img src="assets/images/team_logos/{{team.id}}.png">
        </div>
        <div class="col-8">
          <div class="d-flex score">
            <div class="col-4">
              <strong>W: </strong> {{team.win}} 
            </div>
            <div class="col-4">
              <strong>L: </strong> {{team.loss}} 
            </div>
            <div class="col-4">
              <strong>T: </strong> {{team.loss}}
            </div>
          </div>
          <p>
            <strong>Coach: </strong>{{team.coach}}
          </p>
        </div>
      </div>
    </ng-container>
  </div>
  <div *ngIf="team.id == 0" >
    TBD
  </div>
</div>
